<div class="container">
    <div class="card mt-5 mb-5">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="../../assets/logo/avatar.png">
                <a href="#" class="ml-5 photo">Update Photo</a>
            </div>
            <div class="col-md-8">
                <h1 class="ml-5 pl-5 mt-5">Hi, Deeksha Gupta</h1>
                <br><br><br>

                <form [formGroup] = "myform" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label class="ml-5 pl-5">Code</label>
                        <div><input type="number" class="form-control mr-5" formControlName ="code"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="ml-5 pl-5">First Name</label>
                        <input type="text" class="form-control  mr-5" formControlName ="firstname">
                    </div>
                    <div class="form-group">
                        <label class="ml-5 pl-5">Last Name</label>
                        <input type="text" class="form-control  mr-5" formControlName ="lastname">
                    </div>
                    <div class="form-group">
                        <label class="ml-5 pl-5">Email</label>
                        <input type="email" class="form-control  mr-5" formControlName ="email">
                    </div>
                    <div class="form-group">
                        <label class="ml-5 pl-5">Mobile Number</label>
                        <input type="number" class="form-control  mr-5" formControlName ="mobile">
                    </div>

                    <div class="ml-5 pl-5 mb-5 ">
                        <button type="submit" [disabled]="!myform.valid" class="btn btn-save mr-4" data-toggle="modal" data-target="#exampleModal2">Save</button>
                        <button class="btn btn-outline btn-cancel" (click)="myform.reset()">Cancel</button>
                    </div>
                </form>

                
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Connect To Us...</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       Save Data Successfully!!! (check save data on console)
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
